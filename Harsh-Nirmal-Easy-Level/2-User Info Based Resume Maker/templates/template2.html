<!-- templates/template2.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Template 2</title>
    <style>
      body {
        font-family: "Georgia", serif;
        margin: 20px;
        color: #444;
      }
      h1 {
        color: #2c3e50;
        border-bottom: 2px solid #2c3e50;
        padding-bottom: 10px;
      }
      h2 {
        color: #16a085;
      }
      .section {
        margin-bottom: 20px;
      }
      .section-title {
        font-weight: bold;
        border-bottom: 1px solid #16a085;
        padding-bottom: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>{{name}}</h1>
    <p>{{contact}}</p>

    <div class="section">
      <div class="section-title">Summary</div>
      <p>{{summary}}</p>
    </div>

    <div class="section">
      <div class="section-title">Skills</div>
      <p>{{skills}}</p>
    </div>

    <div class="section">
      <div class="section-title">Education</div>
      <p>{{education}}</p>
    </div>

    <div class="section">
      <div class="section-title">Experience</div>
      <p>{{experience}}</p>
    </div>

    <div class="section">
      <div class="section-title">Projects</div>
      <p>{{projects}}</p>
    </div>

    <div class="section">
      <div class="section-title">Certifications</div>
      <p>{{certifications}}</p>
    </div>

    <div class="section">
      <div class="section-title">Languages</div>
      <p>{{languages}}</p>
    </div>

    <div class="section">
      <div class="section-title">References</div>
      <p>{{references}}</p>
    </div>
  </body>
</html>
