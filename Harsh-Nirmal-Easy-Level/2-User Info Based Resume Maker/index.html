<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>User Info Based Resume Maker</h1>
      <div class="form-container">
        <form id="resumeForm">
          <h2>Personal Details</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="contact">Contact Info:</label>
          <input type="text" id="contact" name="contact" required />

          <label for="summary">Summary:</label>
          <textarea id="summary" name="summary" required></textarea>

          <h2>Skills</h2>
          <textarea id="skills" name="skills" required></textarea>

          <h2>Education</h2>
          <textarea id="education" name="education" required></textarea>

          <h2>Experience</h2>
          <textarea id="experience" name="experience" required></textarea>

          <h2>Projects</h2>
          <textarea id="projects" name="projects" required></textarea>

          <h2>Certifications</h2>
          <textarea
            id="certifications"
            name="certifications"
            required
          ></textarea>

          <h2>Languages</h2>
          <textarea id="languages" name="languages" required></textarea>

          <h2>References</h2>
          <textarea id="references" name="references" required></textarea>

          <h2>Choose Template</h2>
          <select id="template" name="template">
            <option value="template1">Template 1</option>
            <option value="template2">Template 2</option>
            <!-- Add more templates as needed -->
          </select>

          <button type="button" onclick="generateResume()">
            Generate Resume
          </button>
          <button type="button" id="exportPdfButton">Export to PDF</button>
        </form>
      </div>

      <div class="preview-container">
        <h2>Live Preview</h2>
        <iframe id="preview"></iframe>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
