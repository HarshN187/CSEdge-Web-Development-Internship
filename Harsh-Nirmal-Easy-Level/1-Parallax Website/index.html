<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Scrolling Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#section1">Home</a></li>
          <li><a href="#section2">About</a></li>
          <li><a href="#section3">Services</a></li>
          <li><a href="#section4">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="section1" class="parallax">
      <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>This is the home section.</p>
      </div>
    </section>
    <section id="section2" class="parallax">
      <div class="content">
        <h1>About Us</h1>
        <p>This is the about section.</p>
      </div>
    </section>
    <section id="section3" class="parallax">
      <div class="content">
        <h1>Our Services</h1>
        <p>This is the services section.</p>
      </div>
    </section>
    <section id="section4" class="parallax">
      <div class="content">
        <h1>Contact Us</h1>
        <p>This is the contact section.</p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
